name: Create Pull Request

on:
  push:
    branches:
      - 'feature/*'

jobs:
  tests:
    uses: ./.github/workflows/tests.yml
    
  create_pull_request:
    name: 2 - CREATE PULL REQUEST
    runs-on: ubuntu-latest
    needs: [tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get branch name
        id: branch_name
        run: echo "::set-output name=name::$(echo ${GITHUB_REF#refs/heads/})"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          title: "Feature: Implementing new feature on ${{ steps.branch_name.outputs.name }}"
          body: "This pull request was automatically generated by a commit in a feature branch."
          branch: main
          token: ${{ secrets.GITHUB_TOKEN }}
