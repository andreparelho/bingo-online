name: Testes

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  testes_unitarios:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do código
      uses: actions/checkout@v2

    - name: Configurar o ambiente Java
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: Executar testes unitários
      run: mvn -f bingo-online/pom.xml test
