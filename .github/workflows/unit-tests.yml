name: Pull Request


on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - main


jobs:
  test:
    runs-on: ubuntu-latest


    steps:
      - name: Checkout code
        uses: actions/checkout@v2


      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'


      - name: Build with Maven
        run: mvn -B clean package --file pom.xml


      - name: Run unit tests
        run: mvn test


  pull_request_checks:
    runs-on: ubuntu-latest
    needs: test


    steps:
      - name: Checkout code
        uses: actions/checkout@v2


      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'


      - name: Build with Maven
        run: mvn -B clean package --file pom.xml


      - name: Run unit tests
        run: mvn test


      - name: Check test status
        if: failure()
        run: exit 1
